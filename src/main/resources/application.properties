spring.application.name=activemq-p2p
server.port=8088

# Broker Url which is by default tcp://localhost:61616
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin

# allows you to turn off security check and trust all classes.
# so that message converter can convert and serialize (converting object to byte stream) the message object
# without throwing any exception that it do not trust this package
spring.activemq.packages.trust-all=true
